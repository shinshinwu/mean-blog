<!DOCTYPE html>

<html ng-app="blog">
<head>
  <meta charset="utf-8">

  <title>A MEAN Blog with &#9829</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="stylesheets/style.css">

  <script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script type="application/javascript" src="javascripts/application.js"></script>

</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>I am a Blog-aholic! <span class="label label-info">{{ posts.length }}</span>blog posts created so far!</h1>
    </div>

<!-- implement view blog posts(title, author, body and creation time) -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }} </input>
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE BLOG POSTS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
